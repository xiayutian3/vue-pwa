<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>hello fetch api</h1>
  <script>
    //window对象上有fetch属性
    fetch('./data.json').then(res => {
      //res是请求得到的响应内容，二进制的流
      //调用res.json()方法，可以把数据变成json格式，前提读取的是json数据
      //返回的也是一个promise
      // console.log(res);
      return res.json()

    }).then(data=>{
      console.log(data)
      
    })
  </script>
</body>

</html>
